<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMasterAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <header>
        <h1>QuizMaster.AI</h1>
    </header>
    <main>
        <form id="flashcard-form">
            <textarea id="text" name="text" placeholder="Enter text to generate flashcards"></textarea>
            <button type="submit">Generate Flashcards</button>
        </form>
        <div id="loading" style="display: none;">Loading...</div>
        <div id="flashcards-container"></div>
    </main>
    <script>
        // Handle form submission
        document.querySelector("#flashcard-form").addEventListener("submit", async (event) => {
            event.preventDefault();
            const inputText = document.querySelector("#text").value;
            const flashcardsContainer = document.querySelector("#flashcards-container");
            const loadingIndicator = document.querySelector("#loading");

            // Clear previous results and show loading
            flashcardsContainer.innerHTML = "";
            loadingIndicator.style.display = "block";

            try {
                // Send POST request to backend
                const response = await fetch("/generate_flashcards", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ text: inputText }),
                });

                // Handle errors
                if (!response.ok) {
                    const errorData = await response.json();
                    flashcardsContainer.innerHTML = `<p style="color: red;">Error: ${errorData.error}</p>`;
                    return;
                }

                // Parse response and display flashcards
                const data = await response.json();
                displayFlashcards(data.flashcards);
            } catch (error) {
                flashcardsContainer.innerHTML = `<p style="color: red;">Failed to connect to the server.</p>`;
                console.error("Error:", error);
            } finally {
                // Hide loading indicator
                loadingIndicator.style.display = "none";
            }
        });

        // Render flashcards
        function displayFlashcards(flashcards) {
            const flashcardsContainer = document.querySelector("#flashcards-container");
            flashcardsContainer.innerHTML = ""; // Clear previous content

            if (flashcards.length === 0) {
                flashcardsContainer.innerHTML = "<p>No flashcards generated.</p>";
                return;
            }

            flashcards.forEach(({ question, answer }) => {
                const card = document.createElement("div");
                card.classList.add("flashcard");
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="front"><strong>Q:</strong> ${question}</div>
                        <div class="back"><strong>A:</strong> ${answer}</div>
                    </div>
                `;
                card.addEventListener("click", () => card.classList.toggle("flipped"));
                flashcardsContainer.appendChild(card);
            });
        }
    </script>
</body>
</html>
